                <div class="motivo">

    <script>
        (function(){

            var validarNombre = function(v){
                if (formulario.nombre.value == 0){

                    v.preventDefault();

            };

            var validarMail = function(v){
                if (formulario.mail.value == 0){
                    alert("Por favor indique su mail");
                    v.preventDefault();
                }
            };


            var validarRadio = function(v){
                if (formulario.motivo[0].checked == true || 
                    formulario.motivo[1].checked == true){
                } else{
                    alert("Por favor, indique un motivo.");
                    v.preventDefault();
                }
            };
            
            var validar = function(v){
                validarNombre(v);
                validarMail(v); 
                validarRadio(v); 
            };
            formulario.addEventListener("submit", validar);
            
        }())
